<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Button State Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Api = async () => {
        try {
          const info = await fetch("http://localhost:3000/posts");
          const info_json = info.json();
          return info_json;
        } catch (error) {
          throw error;
        }
      };

      function Header() {
        return (
          <header>
            <div className="contenedor">
              <div className="barra">
                <img src="img/titleGF.webp" alt="Logo" /> 
              </div>
            </div>
          </header>
        );
      }

      function Home(props) {
        return (
          <div className="contenedor contenido-principal">
            <main className="blog">
              <h3 className='titulo' >Gravity Falls Blog</h3>
              {props.posts.map((post) => (
                <article key={post.id} className="entrada">
                  <div className="entrada__imagen">
                    <img src="img/dipper.jpeg" alt="personaje" />
                  </div>
                  <div className="entrada__contenido">
                    <h4 className="no-margin">{post.title}</h4>
                    <p>{post.content}</p>
                    <h4 className="no-margin">Creado: {post.created_at}</h4>
                  </div>
                </article>
              ))}
            </main>
          </div>
        );
      }

      Home.propTypes = {
        post: PropTypes.object.isRequired,
      };

      function Footer() {
        return (
          <footer class="footer">
            <div class="contenedor">
              <div class="barra">
                <p>Todos los derechos reservados 2024</p>
              </div>
            </div>
          </footer>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));

      (async () => {
        const resultado = await Api();
        root.render(
          <>
            <Header />
            <Home posts={resultado} />
            <Footer />
          </>
        );
      })();
    </script>
  </body>
</html>
